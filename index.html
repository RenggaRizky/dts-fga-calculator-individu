<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style.css" />
        <title>Web Calculator</title>
    </head>
    <body>
        <div class="flex-container-column card">
            <form name="display" class="display">
                <textarea name="displayNumber" id="displayNumber" placeholder="0" disabled></textarea>
           </form>
            <div class="flex-container-row">
                <input type="button" class="button" value="7" onclick="insert(7)"></input>
                <input type="button" class="button" value="8" onclick="insert(8)"></input>
                <input type="button" class="button" value="9" onclick="insert(9)"></input>
                <input type="button" class="button operator" value="+" onclick="insert('+')"></input>
            </div>
            <div class="flex-container-row">
                <input type="button" class="button" value="4" onclick="insert(4)"></input>
                <input type="button" class="button" value="5" onclick="insert(5)"></input>
                <input type="button" class="button" value="6" onclick="insert(6)"></input>
                <input type="button" class="button operator" value="-" onclick="insert('-')"></input>
            </div>
            <div class="flex-container-row">
                <input type="button" class="button" value="1" onclick="insert(1)"></input>
                <input type="button" class="button" value="2" onclick="insert(2)"></input>
                <input type="button" class="button" value="3" onclick="insert(3)"></input>
                <input type="button" class="button operator" value="*" onclick="insert('*')"></input>
            </div>
            <div class="flex-container-row">
                <input type="button" class="button clean" value="CE" onclick="clean()">
                <input type="button" class="button" value="0" onclick="insert(0)"></input>
                <input type="button" class="button equals" value="=" onclick="equal()">
                <input type="button" class="button operator" value="/" onclick="insert('/')">
            </div>
        </div>

        <script>
            function insert(number){
                display.displayNumber.value = display.displayNumber.value + number;
            }

            function equal(){
                display.displayNumber.value = eval(display.displayNumber.value);
            }

            function clean(){ 
                display.displayNumber.value = "";
            }
        </script>
    </body>
</html>
